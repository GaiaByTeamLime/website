<!DOCTYPE html>
<html>
	<head>
		<title>Gaia</title>
		<meta name="viewport" content= "width=device-width, initial-scale=1.0">
		<style>
    			@font-face {
				font-family: 'Inter';
				font-style:  normal;
				font-weight: 400;
				font-display: swap;
				src: url("Inter-Regular.woff2?v=3.19") format("woff2"),
				url("Inter-Regular.woff?v=3.19") format("woff");
			}

			body {
				margin: 0;
				font-family: "Inter", sans-serif;
				overflow: hidden;
			}

			.pattern {
				background: url("Brand Pattern.svg");
				position: absolute;
				height: 100%;
				width: 65%;
				top: 0;
				right: 0;
				z-index: -1;
			}

			.dark-blob {
				position: absolute;
				top: 0;
				right: -10%;
				width: 72%;

				z-index: -1;
			}

			.light-blob {
				position: absolute;
				top: 600px;
				left: -17%;
				width: 55%;
				z-index: -1;
			}

			.text {
				max-width: 600px;
				margin: 0 100px;
			}

			.logo {
				margin-top: 50px;
				width: 105px;
			}

			h1 {
				margin-top: 50px;
				font-size: 80px;
				font-weight: 800;
				color: #45c38f;
				margin-bottom: 25px;
			}

			p {
				font-size: 20px;
				line-height: 1.5;
				color: #707070;
				margin-bottom: 50px;
			}

			button {
				background: #45c38f;
				border-radius: 10000000px;
				font-size: 20px;
				border: 0;
				line-height: 3;
				padding: 0 40px;
				color: #fff;
				font-weight: 600;
				
			}

			.phone {
				position: absolute;
				right: 30%;
				top: 50%;
				transform: translate(50%, -50%);
				height: 80%;
			}

			@media screen and (max-width: 1350px) {

				.pattern { opacity: 0.5; }
                            .phone {
                              display: none;
                            }
                            .text {
                              margin: 0 20px;
                            }
                            h1 {
                              font-size: 40px;
                            }
                            p {
                            }
                            .light-blob {
                              top: unset;
                              bottom: 0;
                            }

			}
		</style>
	</head>
	<body>
    		<div class="pattern"></div>
    		<img class="dark-blob" src="Dark green blob.svg" />
    		<img class="light-blob" src="Light green blob.svg" />

    		<section class="text">
			<img class="logo" src="Logo.svg" />

			<h1>Download our plant app</h1>
			<p>Introducing Gaia! A plant app that will<br>make taking care of your plant fun, easy and playful.</p>
			<a href="app.apk"><button class="button">Download</button></a>
    		</section>

    		<img class="phone" src="phone.png" />
	</body>
</html>
